{% extends "base.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('login') }}" hx-post="{{ url_for('login') }}" hx-target="#content"
          hx-swap="outerHTML">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
