tags:
  - Containers
summary: Delete Container
description: Deletes a container from the specified server.
parameters:
  - in: path
    name: server_id
    type: integer
    required: true
    description: The ID of the server hosting the container.
  - in: path
    name: container_name
    type: string
    required: true
    description: The name of the container.
responses:
  200:
    description: Container deleted successfully.
  404:
    description: Container or server not found.
  500:
    description: Internal server error.
