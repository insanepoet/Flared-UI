tags:
  - Plugins
summary: Uninstall Plugin
description: Uninstalls a plugin by ID.
parameters:
  - name: plugin_id
    in: path
    type: integer
    required: true
    description: The ID of the plugin to uninstall.
responses:
  200:
    description: Plugin uninstalled successfully
  404:
    description: Plugin not found
  500:
    description: Internal server error
