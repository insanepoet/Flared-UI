tags:
  - Plugins
summary: Deactivate Plugin
description: Deactivates a plugin by ID.
parameters:
  - name: plugin_id
    in: path
    type: integer
    required: true
    description: The ID of the plugin to deactivate.
responses:
  200:
    description: Plugin deactivated successfully
  404:
    description: Plugin not found
  500:
    description: Internal server error
