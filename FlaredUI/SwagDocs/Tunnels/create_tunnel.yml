tags:
  - Tunnels
summary: Create a new Cloudflared tunnel
description: Creates a new Cloudflared tunnel and updates the configuration.
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
          description: The name of the tunnel.
        domain:
          type: string
          description: The domain for the tunnel (e.g., example.com).
        description:
          type: string
          description: (Optional) A description of the tunnel.
responses:
  201:
    description: Tunnel created successfully
    schema:
      type: object
      properties:
        message:
          type: string
        tunnel:
          $ref: '#/definitions/Tunnel'
  400:
    description: Bad request (invalid input)
  500:
    description: Internal server error
definitions:  # Define the Tunnel schema here
  Tunnel:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      uuid:
        type: string
      domain:
        type: string
      description:
        type: string
