tags:
  - Authentication
summary: User Login
description: |
  Logs in a user with username and password. 
  In development mode, uses environment variables DEV_USER and DEV_PASS for authentication.
parameters:
  - in: body
    name: body
    description: Login credentials
    required: true
    schema:
      type: object
      properties:
        username:
          type: string
          description: The username of the user.
        password:
          type: string
          description: The password of the user.
responses:
  200:
    description: Login successful
  401:
    description: Unauthorized (Invalid credentials)